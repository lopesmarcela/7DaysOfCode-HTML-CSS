<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptimusTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img
          src="img/worldwide 1 (Traced).svg"
          alt="Logo OptimusTech"
          class="cabecalho__logo-img"
        />
        <p class="cabecalho__logo-texto">OptimusTech</p>
      </div>
      <div class="cabecalho__paginas">
        <a href="#" class="cabecalho__paginas-links">Home</a>
        <a href="#" class="cabecalho__paginas-links">Produtos</a>
        <a href="#" class="cabecalho__paginas-links">Recursos</a>
        <a href="#" class="cabecalho__paginas-links">Sobre nós</a>
      </div>
      <div class="cabecalho__botoes">
        <a href="#" class="cabecalho__botoes-links">Entrar</a>
        <a href="#" class="cabecalho__botoes-links botao-vermelho">Cadastrar</a>
      </div>
    </header>
    <section class="sobre-nos">
      <span class="sobre-nos__spam">Sobre nós</span>
      <h1 class="sobre-nos__titulo">Por que somos diferentes?</h1>
      <p class="sobre-nos__texto">
        Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as
        empresas de todo o mundo a se concentrarem naquilo que é realmente
        importante para elas.
      </p>
    </section>
  </body>
</html>
